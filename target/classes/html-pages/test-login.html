<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTING LOGIN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css-pages/test-login.css" />
</head>

<body class="bg-success">







    <div class="card bg-dark text-white">

        <img src="/imgs/tresh.jpg" class="card-img" alt="Space Planets">


        <div class="card-img-overlay">

            <div class="d-flex align-items-end flex-column bd-highlight mb-3" style="height: 50px;">
                <div class="mt-auto p-2 bd-highlight"></div>
            </div>

            <h1 style="text-align: center;">I am Waiting For You Summoner</h1>
            <div class="d-flex align-items-start justify-content-center" style="height: 100px;"></div>

            <div class="d-flex justify-content-center gap-1">


                <span class="border border-5">

                    <form method="POST" action="/user-login">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
                            <label for="floatingInput">Username</label>
                        </div>


                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="d-flex align-items-end flex-column bd-highlight mb-3" style="height: 5px;">
                            <div class="mt-auto p-2 bd-highlight"></div>
                        </div>

                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>

                    </form>

                </span>

            </div>


        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
