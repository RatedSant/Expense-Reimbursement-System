<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reimbursement</title>

    <link rel="stylesheet" type="text/css" href="css-pages/styling.css" />


</head>
<body>
    
        <h2>Let's Create a New Reimbursement!</h2>

        <form method="POST" action="/create-reimb">

            <p>Fill the information below to submit a new Reimbursement</p>
            <input type="text" id="naming" name="amount" placeholder="Enter the amount" />
            <input type="text" name="reason" placeholder="Enter the reason" />
            <input type="text" name="description" placeholder="Enter a brief description" />
            <input type="submit" id="changeName" value="Send Reimbursement"/>
        </form>



</body>
</html>
